<!DOCTYPE html>

<head>
    <title>Form HTML</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="description" content="Form HTML" />
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <!-- Contact Landing -->
    <div class="contactLanding">
        <div class="contactLandingLeft">
            <span class="landingTitle middle">Contact Me</span>
        </div>
        <div class="contactLandingRight">
            <div class="contactLandingRightForm middle">
                <form class="contactLandingForm" action="contact.php" method="post">
                    <div class="contactLandingFormInputDiv" data-validate="Name is required">
                        <span class="contactLandingFormInputTitle">Your Name</span>
                        <input class="contactLandingFormInput" type="text" name="name" placeholder="Enter your full name...">
                    </div>
                    <div class="contactLandingFormInputDiv" data-validate="Valid email is required: ex@abc.xyz">
                        <span class="contactLandingFormInputTitle">Email</span>
                        <input class="contactLandingFormInput" type="text" name="email" placeholder="Enter your email addess...">
                    </div>
                    <div class="contactLandingFormInputDiv" data-validate="Message is required">
                        <span class="contactLandingFormInputTitle">Message</span>
                        <textarea class="contactLandingFormInput contactLandingFormInputText" name="message"
                            placeholder="Your message here..."></textarea>
                    </div>
                    <div class="contactLandingFormInputDiv">
                        <input class="contactLandingFormButton" type="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Login Landing -->
    <div class="loginLanding">
        <div class="contactLandingLeft">
            <span class="landingTitle middle">Login</span>
        </div>
        <div class="contactLandingRight">
            <div class="contactLandingRightForm middle">
                <form class="contactLandingForm" action="" method="post">
                    <div class="contactLandingFormInputDiv" data-validate="Username is required">
                        <span class="contactLandingFormInputTitle">Username</span>
                        <input class="contactLandingFormInput" type="text" name="usrname"
                            placeholder="Enter your username.">
                    </div>
                    <div class="contactLandingFormInputDiv" data-validate="Password is required">
                        <span class="contactLandingFormInputTitle">Password</span>
                        <input class="contactLandingFormInput" type="password" name="password"
                            placeholder="Enter your password.">
                    </div>
                    <div class="contactLandingFormInputDiv">
                        <input class="contactLandingFormButton" type="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
